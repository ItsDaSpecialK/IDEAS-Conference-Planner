<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>IDEAS Conference Planner</title>
    <link rel = "stylesheet" type = "text/css"href = "styles.css">

  </head>



  <body>



    <!-- Navigation bar at the top-->
    <div class="navbar">
      <div class="container" onclick="myFunction(this)" style = "float: left;padding-left: 30px">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <img style="float: left; width:55px;height:50px;padding-left: 30px" src="images/idea.png" alt="idea logo">
      <h1 style = "font-size: 20px;padding-left: 20px; color: white; float: left"> IDEA Conference Planner</h1>
      <a style = "padding-left: 100px" href="#home">Email</a>
      <a href="#contact">Calendar</a>
      <a href="#contact">Resource</a>

    </div>


    <div id="titleDiv" style="margin-top: 100px"></div>
    <div id="descDiv" style="margin-top: 25px"></div>
    <div id="objDiv" style="margin-top: 25px"></div>

    <p>
      <input class="with-gap" name="group1" type="radio" value="1"/>
      <input class="with-gap" name="group1" type="radio" value="2"/>
      <input class="with-gap" name="group1" type="radio" value="3"/>
      <label for="test1">Title</label>
    </p>
    <p>
      <input class="with-gap" name="group2" type="radio" value="1"/>
      <input class="with-gap" name="group2" type="radio" value="2"/>
      <input class="with-gap" name="group2" type="radio" value="3"/>
      <label for="test2">Grammar</label>
    </p>
    <p>
      <input class="with-gap" name="group3" type="radio" value="1"/>
      <input class="with-gap" name="group3" type="radio" value="2"/>
      <input class="with-gap" name="group3" type="radio" value="3"/>
      <label for="test3">Credibility</label>
    </p>
    <p>
      <input class="with-gap" name="group4" type="radio" value="1"/>
      <input class="with-gap" name="group4" type="radio" value="2"/>
      <input class="with-gap" name="group4" type="radio" value="3"/>
      <label for="test4">Interest</label>
    </p>
    <p>
      <input class="with-gap" name="group5" type="radio" value="1"/>
      <input class="with-gap" name="group5" type="radio" value="2"/>
      <input class="with-gap" name="group5" type="radio" value="3"/>
      <label for="test5">Content</label>
    </p>
    <p>
      <input class="with-gap" name="group6" type="radio" value="1"/>
      <input class="with-gap" name="group6" type="radio" value="2"/>
      <input class="with-gap" name="group6" type="radio" value="3"/>
      <label for="test6">Novelty</label>
    </p>
    <p>
      <input class="with-gap" name="group7" type="radio" value="1"/>
      <input class="with-gap" name="group7" type="radio" value="2"/>
      <input class="with-gap" name="group7" type="radio" value="3"/>
      <label for="test6">Overall</label>
    </p>
    <p>
      <input class="with-gap" name="group8" type="radio" value="1"/>
      <input class="with-gap" name="group8" type="radio" value="2"/>
      <label for="test6">Rater</label>
    </p>

    Reviewer first name:<br>
    <input type="text" name="firstname" id="fname"><br>
    Reviewer last name:<br>
    <input type="text" name="lastname" id="lname"><br>

    <button style="margin:0px auto" id="submitreview">Submit Review</button>
    <button onclick="history.back()" style="margin: 0px auto">Back</button>

    <!-- End of navigation bar at top -->

     <script type="text/javascript" src="index-rating.js"></script>


  </body>
</html>
