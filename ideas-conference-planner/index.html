<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>IDEAS Conference Planner</title>
    <link rel = "stylesheet" type = "text/css"href = "styles.css">
  </head>

  <body>
    <!-- Navigation bar at the top-->
    <div class="navbar">
      <div class="container" onclick="myFunction(this)" style = "float: left;padding-left: 30px">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
      <img style="float: left; width:55px;height:50px;padding-left: 30px" src="images/idea.png" alt="idea logo">
      <h1 style = "font-size: 20px;padding-left: 20px; color: white; float: left"> IDEA Conference Planner</h1>
      <a style = "padding-left: 100px" href="#home">Email</a>
      <a href="#contact">Calendar</a>
      <a href="#contact">Resource</a>

    </div>
    <!-- End of navigation bar at top -->

    <div style = "padding: 5px 30px 25px">
      <h2 style = "margin-bottom: 1cm; margin-top :2cm">Submitted Presentations:</h2>

      <span class="fas fa-file-import"> Import JotForms:</span>&nbsp;
      <input style = "margin-bottom: 1cm;" type="file" id="getjotfile" value="Import JotForm">

      <div id="presentationDiv">
      </div>

    </div>

    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
        <p id="pEntry">Full Entry</p>
    </div>


    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
