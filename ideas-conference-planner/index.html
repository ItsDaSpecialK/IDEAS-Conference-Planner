</head>

<body>

                       target="_blank">Calendar</a></li>

<!-- End of navigation bar at top -->

<div style="padding: 5px 30px 25px">
    <h2 style="margin-bottom: 1cm; margin-top :2cm">Submitted Presentations:</h2>

    <div class="row">
        <div class="col-sm-3">
            <label for="usr"><span style="font-size:20px" class="fa">&#xf002;
          </span>:&nbsp Import JotForms:</label>
            <input style="margin-bottom: 1cm;" type="file" id="getjotfile" value="Import JotForm">
        </div>
        <button onclick="sync_eventmobi()"> Sync to EventMobi</button>
        <div class="col-sm-3">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select User
                    <span class="caret"></span></button>
                <ul id = "userDropDown" class="dropdown-menu">
                    <li><a href="#">User 1</a></li>

                </ul>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Add user
                </button>
                <form class="dropdown-menu p-4">
                    <div class="form-group">
                        <label for="formFirstName">First Name: </label>
                        <input type="text" class="form-control" id="formFirstName" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <label for="formLastName">Last Name: </label>
                        <input type="text" class="form-control" id="formLastName" placeholder="last name">
                    </div>

                    <button type="submit" onclick="createReviewerButton()" class="btn btn-primary" id="addUserBtn">Create User</button>
                </form>
            </div>
        </div>
    </div>


    <div>
        <div class="form-group">
            <label for="usr">Search:</label>
            <input type="text" style="font-size:18px" id="myInput" onkeyup="searchFunc()"
                   placeholder="Search for Titles.." class="form-control" id="myInput">
        </div>

    </div>
    <br>

    <div id="presentationDiv">
        <!-- reserved space for table -->
    </div>

</div>

<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="pEntry"></p>
    <table id="categoriesTable"></table>
    <input id="newCatInput" type="text"/>
    <div id="newCatBtnDiv"></div>
  </div>
</div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
